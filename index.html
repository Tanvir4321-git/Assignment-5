<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./taiwind.confiq.css">
    <!-- font cdn -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap');
    </style>
</head>

<body class="font-[Hind Madurai]">
    <!-- header -->
    <header>
        <div
            class="w-11/12 mx-auto  max-w-[1920px] py-6 flex flex-col gap-3 md:gap-0 md:flex-row items-center justify-between">
            <!-- header logo -->
            <div class="logo flex items-center gap-2.5">
                <img class="w-11" src="./img/logo.png" alt="">
                <h1 class="font-extrabold text-[18px] text-[#006747] ">Emergency <br>Service</h1>

            </div>
            <!-- header button -->
            <div class="flex items-center md:gap-5  gap-3 ">
                <div class="flex items-center justify-center gap-2 bg-[#ecfff0] py-2 px-5 rounded-[40px] ">
                    <span class="font-bold">0</span>
                    <img class="w-5 md:w-8" src="./img/heart.png" alt="">
                </div>

                <div class="flex items-center justify-center gap-2 bg-[#ecfff0] rounded-[50px]  py-3 px-5">
                    <span class="font-bold">100</span>
            <img class="md:w-8 w-5" src="./img/coin.png" alt="">
                </div>
                 <p class="bg-[#00a63e] py-3 px-5 md:py-3 md:px-8 text-white font-medium rounded-[50px]"><span>2</span> Copy</p>
            </div>

        </div>
    </header>
    <main>
        <!-- section 1 -->
        <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <div class="w-11/12 mx-auto  max-w-[1920px] flex flex-col justify-center items-center gap-3 py-3">
                <img class="w-[92px]" src="./img/logo-dark.png" alt="">
                <h1 class="font-semibold md:text-[40px] text-2xl text-white">জরুরি সেবা ডিরেক্টরি</h1>
                <p class="md:text-[20px] text-[16px] text-center font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>

            </div>
        </section>
    </main>
</body>

</html>
